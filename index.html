<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; overflow-x: hidden; }
        
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        .animate-progress { animation: progress 3s linear forwards; }
        
        /* Smooth hover transitions */
        .btn-theory {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-theory:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.5);
        }
    </style>
</head>
<body class="text-white">

    <div id="loader" class="hidden fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 border-4 border-[#0088cc] border-t-transparent rounded-full animate-spin mb-6"></div>
        <h2 class="text-3xl font-bold mb-2">Verifying Connection...</h2>
        <p class="text-neutral-400 max-w-sm mb-8">Please wait while we secure your high-speed streaming link.</p>
        <div class="w-full max-w-md bg-neutral-900 h-2 rounded-full overflow-hidden">
            <div class="bg-[#0088cc] h-full animate-progress"></div>
        </div>
    </div>

    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-neutral-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <i data-lucide="video" class="text-[#0088cc] w-8 h-8"></i>
                <h1 class="text-2xl font-bold tracking-tighter uppercase">Video Hub</h1>
            </div>
            
            <div class="relative w-full sm:w-72">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500 w-4 h-4"></i>
                <input type="text" id="searchInput" oninput="render()" placeholder="Search library..." 
                    class="w-full bg-neutral-900 border border-neutral-800 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:border-[#0088cc] outline-none transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="flex flex-wrap items-center justify-center gap-3 mb-12">
            <button id="btn-all" onclick="setCategory('all')" class="btn-theory px-8 py-3 rounded-xl font-bold text-sm bg-[#0088cc]">All Collection</button>
            <button id="btn-new" onclick="setCategory('new')" class="btn-theory px-8 py-3 rounded-xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white">New Releases</button>
            <button id="btn-top" onclick="setCategory('top')" class="btn-theory px-8 py-3 rounded-xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white">Top Rated</button>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8 mb-12"></div>

        <div id="pagination" class="flex justify-center items-center gap-2 py-10"></div>
    </main>

    <script>
        // ==========================================
        // CONFIGURATION & DATA
        // ==========================================
        const MAIN_AD_LINK = "https://your-adsterra-direct-link.com"; // Your Adsterra Link
        
        const videoData = [
            { id: 1, category: "new", title: "Premium Movie 1", thumb: "https://picsum.photos/800/450?v=1", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 2, category: "top", title: "Action Cinema 2", thumb: "https://picsum.photos/800/450?v=2", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 3, category: "new", title: "Drama Series 3", thumb: "https://picsum.photos/800/450?v=3", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 4, category: "top", title: "Thriller Film 4", thumb: "https://picsum.photos/800/450?v=4", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 5, category: "new", title: "Comedy Special 5", thumb: "https://picsum.photos/800/450?v=5", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 6, category: "top", title: "Horror Night 6", thumb: "https://picsum.photos/800/450?v=6", ad: "AD_LINK", video: "VIDEO_LINK" },
            // Add your 100+ videos here...
        ];

        let currentPage = 1;
        let activeCategory = 'all';
        const itemsPerPage = 6; // Change to 12 as your library grows

        // ==========================================
        // ACTION THEORY ENGINE (THE CORE LOGIC)
        // ==========================================
        function runTheoryAction(callback) {
            document.getElementById('loader').classList.remove('hidden');
            window.open(MAIN_AD_LINK, '_blank');
            
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                callback();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }, 3000);
        }

        function setCategory(cat) {
            runTheoryAction(() => {
                activeCategory = cat;
                currentPage = 1;
                render();
            });
        }

        function setPage(num) {
            runTheoryAction(() => {
                currentPage = num;
                render();
            });
        }

        function playVideo(specificAd, videoUrl) {
            document.getElementById('loader').classList.remove('hidden');
            window.open(specificAd, '_blank');
            setTimeout(() => {
                window.location.href = videoUrl;
            }, 3000);
        }

        // ==========================================
        // RENDER ENGINE
        // ==========================================
        function render() {
            const grid = document.getElementById('video-grid');
            const pagin = document.getElementById('pagination');
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = videoData.filter(v => {
                const matchesCat = activeCategory === 'all' || v.category === activeCategory;
                const matchesSearch = v.title.toLowerCase().includes(query);
                return matchesCat && matchesSearch;
            });

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const currentVideos = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            // Render Video Cards
            grid.innerHTML = currentVideos.map(v => `
                <div onclick="playVideo('${v.ad}', '${v.video}')" class="group cursor-pointer bg-neutral-900/40 rounded-3xl overflow-hidden border border-neutral-800 hover:border-[#0088cc] transition-all duration-500">
                    <div class="relative aspect-video overflow-hidden">
                        <img src="${v.thumb}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center">
                            <div class="bg-[#0088cc] p-5 rounded-full scale-50 group-hover:scale-100 transition-all duration-500 shadow-2xl shadow-[#0088cc]/50">
                                <i data-lucide="play" class="text-white fill-current w-6 h-6"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-lg text-white mb-4 line-clamp-1">${v.title}</h3>
                        <button class="btn-theory w-full py-3 bg-[#0088cc] text-white rounded-xl font-black text-xs uppercase tracking-[2px]">Watch Now</button>
                    </div>
                </div>
            `).join('');

            // Render Pagination
            pagin.innerHTML = totalPages <= 1 ? "" : Array.from({length: totalPages}, (_, i) => i + 1).map(num => `
                <button onclick="setPage(${num})" 
                    class="btn-theory w-12 h-12 rounded-xl font-bold text-sm ${currentPage === num ? 'bg-[#0088cc] text-white shadow-lg shadow-[#0088cc]/30' : 'bg-neutral-900 text-neutral-500 hover:bg-neutral-800'}">
                    ${num}
                </button>
            `).join('');

            // Update UI for Category Buttons
            ['all', 'new', 'top'].forEach(cat => {
                const btn = document.getElementById(`btn-${cat}`);
                if (cat === activeCategory) {
                    btn.className = "btn-theory px-8 py-3 rounded-xl font-bold text-sm bg-[#0088cc] text-white shadow-lg shadow-[#0088cc]/30";
                } else {
                    btn.className = "btn-theory px-8 py-3 rounded-xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white hover:bg-neutral-800";
                }
            });

            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
